<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="main.html">
              <img src="./img/duck.png" alt="Duck" width="80" height="80">
            </a>
            <button class="btn btn-secondary navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Anagrafica utenti</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Storico prestiti</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Help</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

    <div class="container mt-4">
        <h2 class="mb-4">Nuovo Libro</h2>
        
        <form>
            <!-- sezione autori -->
            <div class="row mb-3 col-md-12">
                <div class="col-md-6 mb-2">
                    <label class="form-label">Nome Autore</label>
                    <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Cognome Autore</label>
                    <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore">
                </div>
            </div>

            <!-- titolo -->
            <div class="mb-3">
                <label class="form-label">Titolo</label>
                <input type="text" class="form-control" placeholder="Inserisci il titolo del libro">
                <span class="text-secondary" style="font-weight: 300;">Titolo versione italiana</span>
            </div>

            <!-- dettagli -->
            <div class="row mb-3">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Genere</label>
                    <select class="form-select">
                        <option>Scegli il genere</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Anno di Pubblicazione</label>
                    <input type="number" class="form-control" placeholder="Inserisci l'anno">
                </div>
                <div class="col-md-4">
                    <label class="form-label">ISBN#</label>
                    <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#">
                </div>
            </div>

            <hr class="mt-5">
            <!-- note -->
            <div class="mb-3">
                <label class="form-label">Note</label>
                <textarea class="form-control" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
            </div>

            <!-- checkbox -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="digitalCheck">
                <label class="form-check-label" for="digitalCheck">Disponibile anche in digitale</label>
            </div>

            
            <button type="submit" class="btn btn-primary mb-2">Aggiungi Libro</button>
        </form>
    </div>

   <!-- jquery popper e js penso -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
  integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
  crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
  integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
  crossorigin="anonymous"></script>

</body>
</html>
